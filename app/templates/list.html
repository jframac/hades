{% extends 'body.html' %}


{% block content %}
    <div class="card card-default">
        <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-search"></i>
            {{title}}
        </h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <table class="table table-hover text-nowrap">
                <thead>
                {% block columns %}

                {% endblock columns %}
                </thead>
                <tbody>
                {% block rows %}
                {% endblock rows %}
                </tbody>
            </table>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <button class="btn btn-primary">
                <i class="fas fa-plus"></i> Nuevo registro
            </button>
        </div>
    </div>
{% endblock content %}
