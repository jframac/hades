{% extends 'list.html' %}


{% block columns %}
    <tr>
        <th>Nro.</th>
        <th>Nombre</th>
        <th>Opciones</th>
    </tr>
{% endblock columns %}



{% block rows %}
    {% for c in categories %}
    <tr>
        <td>{{  c.id }}</td>
        <td>{{ c.name }}</td>
        <td>
            <button type="button" class="btn btn-xs bg-warning"><i class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-xs bg-danger"><i class="fas fa-trash-alt"></i></button>
        </td>
    </tr>
    {% endfor %}
{% endblock rows %}
